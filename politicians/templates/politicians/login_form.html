<form class={{ class|default:"form" }} action={% url 'login_user' %} method={{ method|default:"post" }}>
    {% csrf_token %}
    <p>{{ message }}</p>
    <input class="span2" type="text" name="name" placeholder={{ input|default:"Nome" }} /><br />
    <input class="span2" type="password" name="password" placeholder={{ input|default:"Senha" }} /><br />
    <button class="btn" type="submit">{{ button|default:"Fazer login" }}</button>
</form>
