<form class={{ class|default:"form" }} action={% url 'login_user' %} method={{ method|default:"post" }}>
    {% csrf_token %}
    <p>{{ message }}</p>
    <input id="login_username" class="span2" type="text" name="name" placeholder="Nome" /><br />
    <input id="login_password" class="span2" type="password" name="password" placeholder="Senha" /><br />
    <button id="login_button" class="btn" type="submit">{{ button|default:"Fazer login" }}</button>
</form>
